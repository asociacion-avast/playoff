[flake8]
max-line-length = 88
extend-ignore =
    # E203: whitespace before ':' (conflicts with black)
    E203,
    # W503: line break before binary operator (conflicts with black)
    W503,
    # E501: line too long (black handles this)
    E501
max-complexity = 10
select = C,E,F,W,B,B950
exclude =
    .git,
    __pycache__,
    data,
    .idea,
    .trunk,
    .venv,
    .eggs,
    *.egg,
    build,
    dist

# Specific rules for different file types
per-file-ignores =
    # Allow star imports in __init__.py files
    __init__.py:F401,F403
    # Allow longer lines in configuration files
    setup.py:E501
    # Allow unused imports in test files (fixtures, etc.)
    test_*.py:F401,F811
    # Allow print statements in script files (not libraries)
    [0-9]*.py:T201

[mypy]
# Fallback mypy configuration if pyproject.toml is not supported
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
no_implicit_optional = True
show_error_codes = True

[mypy-common]
disallow_untyped_defs = True
warn_redundant_casts = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-dateutil.*]
ignore_missing_imports = True

[isort]
# Fallback isort configuration if pyproject.toml is not supported
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
src_paths = .,ejemplos
skip_glob = data/*,.idea/*,.trunk/*
known_first_party = common

[tool:pytest]
# Fallback pytest configuration
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
